<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Potta+One&display=swap" rel="stylesheet">
    <title>Meme Generator</title>
</head>
<body>
    <header>
        <h1>Cool Meme Generator</h1>
        <p class="instructions">Fill out the form below to start creating cool memes!</p>
        <div class="meme-generator-container">
            <form action="" id="meme-form">
                <label for="image-url">Image URL</label>
                <input type="url" name="image-url" id="image-url" placeholder="What's the URL of your meme image?">
                <br>
                <br>
                <label for="text-top">Text on Top</label>
                <input type="text" name="text-top" id="text-top" placeholder="(Optional) What text do you want at the top meme?">
                <br>
                <br>
                <label for="text-bottom">Text on Bottom</label>
                <input type="text" name="text-bottom" id="text-bottom" placeholder="(Optional) What text do you want at the bottom of the meme?">
                <br>
                <br>
                <div class="button-container">
                    <button>Add meme</button>
                </div>
                <br>
            </form>
        </div>
    </header>

    <section class="images-container">

    </section>
    <script src="app.js"></script>
</body>
</html>
